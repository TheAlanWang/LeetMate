services:
  db:
    image: postgres:15
    container_name: leetmate-db
    environment:
      POSTGRES_DB: leetmate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: leetmate-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/leetmate
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: change-me-change-me-change-me-change-me
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: leetmate-frontend
    environment:
      HOST: 0.0.0.0
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres-data:
